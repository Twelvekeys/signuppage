<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
</head>

<body>

<div class="leftbox">
<div class="sidebar"></div>
</div>
<div class="rightbox">
<header>
<p>Welcome to the page</p>
<p>Sign up you know you want to.</p>
</header>
<p>Lets get it!</p>

    <div class="container">

        <form action='' method='get' class='speaker-form'>
<div class='leftform'>
    <div class='form-row'>
        <label for='Fname'>FIRST NAME</label>
        <input id='Fname' name='Fname' type='text'
               placeholder='FIRST NAME'/>
    </div>

        <div class='form-row'>
            <label for='EMAIL'>EMAIL</label>
            <input id='EMAIL' name='EMAIL' type='email'
                   placeholder='Email'/>
        </div>

            <div class='form-row'>
                <label for='PASS'>PASSWORD</label>
                <input id='PASS' name='full-name' type='password'
                       placeholder='PASSWORD'/>
            </div>

</div>

<div class='rightform'>
    <div class='form-row'>
        <label for='LNAME'>LAST NAME</label>
        <input id='LNAME' name='LAST NAME' type='text'
               placeholder='LAST NAME'/>
    </div>
        <div class='form-row'>
            <label for='PNUMBER'>PHONE NUMBER</label>
            <input id='PNUMBER' name='PHONENUMBER' type='tel' pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                   placeholder='PHONE NUMBER'/>
        </div>
            <div class='form-row'>
                <label for='PASSCONFIRM'>CONFIRM PASSWORD</label>
                <input id='PASSCONFIRM' name='PASSWORD' type='password'
                       placeholder='CONFIRM PASSWORD'/>
                </div>
</div>
        </form>
    </div>

<footer>
    <div class="footbox">
    <button>Create Account</button>
    <div>Already have an account? <a href="">Log in</a> </div>
    </div>
</footer>
</div>

</body>
</html>
